# Example configuration for Dumb Smart Display
hardware:
  simulate: false  # Set to true to force simulator mode
  rotation: 0
  driver: "epd7in5_V2"  # 7.5" V2 black/white panel
  library_path: "./lib"  # Where install.sh places waveshare_epd
  pins:
    rst: 5    # Reset -> GPIO5 (Pin 29)
    dc: 25    # Data/Command -> GPIO25 (Pin 22)
    busy: 24  # Busy -> GPIO24 (Pin 18)
    cs: 8     # Chip Select -> GPIO8 CE0 (Pin 24)
    mosi: 10  # MOSI -> GPIO10 (Pin 19)
    sclk: 11  # SCLK -> GPIO11 (Pin 23)
  cycle_seconds: 30

modules:
  enabled:
    - clock
  settings:
    clock:
      time_format: "%I:%M %p"  # 12-hour format (e.g. 02:30 PM)
      date_format: "%a %d"     # Short date (e.g. Fri 26)
      time_size: 120           # Even bigger time
      date_size: 50            # Bigger date
    mealie_today:
      enabled: true
      base_url: "http://192.168.xx.yy:9000"     # or whatever you're using as MEALIE_BASE_URL
      api_token: "eyJhbRitE2oS2jl1EtGPk"        # your token
      refresh_seconds: 3600                     # once per hour

api_tokens:
  weather: "CHANGE_ME"
  calendar: "CHANGE_ME"
  meal_planner: "CHANGE_ME"

appearance:
  brightness: 1.0
  theme: "light"