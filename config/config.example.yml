# Example configuration for Dumb Smart Display
hardware:
  simulate: false  # Set to true to force simulator mode
  rotation: 0
  driver: "epd7in5_V2"  # 7.5" V2 black/white panel
  library_path: "./lib"  # Where install.sh places waveshare_epd
  pins:
    rst: 5    # Reset -> GPIO5 (Pin 29)
    dc: 25    # Data/Command -> GPIO25 (Pin 22)
    busy: 24  # Busy -> GPIO24 (Pin 18)
    cs: 8     # Chip Select -> GPIO8 CE0 (Pin 24)
    mosi: 10  # MOSI -> GPIO10 (Pin 19)
    sclk: 11  # SCLK -> GPIO11 (Pin 23)
  cycle_seconds: 30

modules:
  enabled:
    - clock
    - mealie_today
    - ticktick
  settings:
    clock:
      time_format: "%I:%M %p"  # 12-hour format (e.g. 02:30 PM)
      date_format: "%a %d"     # Short date (e.g. Fri 26)
      time_size: 120           # Even bigger time
      date_size: 50            # Bigger date
      latitude: 40.513217      # Required for weather lookups
      longitude: -112.321445   # Required for weather lookups
      temperature_unit: "fahrenheit" # or "celsius"
      refresh_seconds: 1800    # Weather refresh cadence
      location_name: "Home"    # Header label for the card
    mealie_today:
      enabled: true
      base_url: "http://192.168.xx.yy:9000"     # or whatever you're using as MEALIE_BASE_URL
      api_token: "eyJhbRitE2oS2jl1EtGPk"        # your token
      refresh_seconds: 3600                     # once per hour
      target_eat_time: "18:30"                  # when dinner is expected to be ready
    ticktick:
      refresh_seconds: 900
      time_format: "%H:%M"
      max_items_per_day: 6
      max_title_length: 60
      show_project_names: true
      api:
        base_url: "https://api.ticktick.com/api/v2"
        # The display uses a pre-issued access token directly; there is no refresh flow.
        access_token: "CHANGE_ME"
        # (Optional) Keep your TickTick client credentials here for reference when you
        # need to generate a new access token. They are not used by the display itself.
        # client_id: "CHANGE_ME"
        # client_secret: "CHANGE_ME"
        # Optional: when provided, the module will warn when this timestamp passes
        # access_token_expires_at: "2024-12-31T23:59:59Z"
        timezone: "America/Denver"

api_tokens:
  weather: "CHANGE_ME"
  calendar: "CHANGE_ME"
  meal_planner: "CHANGE_ME"

appearance:
  brightness: 1.0
  theme: "light"